<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">

        </div>
    </div>
</div>

<!-- Page content -->
<div class="container-fluid mt--7">

    <div class="alert alert-warning" role="alert">
        <strong>Warning!</strong> This is a warning alert—check it out!
    </div>

    <div class="card shadow border-0">
        <div class="card-header">
            <div class="row">
                <div class="col-md-2 col-sm-4 col-lg-2">
                    <div ngbDropdown class="d-inline-block">
                        <button type="button" class="btn btn-outline-primary" id="dropdownBasic1"
                            ngbDropdownToggle>Buscar {{searchCriteria}}</button>

                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                            <button ngbDropdownItem (click)="searchCriteria = 'protocolo'">protocolo</button>
                            <button ngbDropdownItem (click)="searchCriteria = 'codigo'">código</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-10 col-sm-8 col-lg-10 text-end">
                    <div class="input-group">
                        <input class="form-control border-end-0 border rounded-pill" type="text"
                            [(ngModel)]="searchValue" id="search-input">

                        <span class="input-group-append">
                            <button class="btn btn-outline-secondary bg-white border-start-0 border rounded-pill ms-n3"
                                type="button" (click)="search()">
                                <i class="fa fa-search"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>

            <div class="row" *ngIf="searchValue != ''">
                <div class="col-md-2 col-sm-4 col-lg-2">

                </div>
                <div class="col text-end">
                    <button class="btn btn-outline-secondary bg-white border-starter-0 border rounded-pill"
                        (click)="clearSearch()">
                        <i class="fa fa-eraser"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6" *ngFor="let item of lista">

                <div class="card shadow card-content">
                    <div class="card-header">
                        <h1 class="text-hide"
                            style="background-image: url('/docs/4.0/assets/brand/bootstrap-solid.svg'); width: 50px; height: 50px;">
                            Bootstrap
                        </h1>
                        <h5 class="card-title">Código da Área: {{item.codigo}}</h5>
                    </div>

                    <div class="card-body">
                        <p class="card-text">Protocolo: {{item.protocolo}}</p>
                        <p class="card-text">Data de Entrada: {{item.dataEntrada}}</p>
                    </div>

                    <div class="card-footer">
                        <a [routerLink]="['/ehis/tramite', item.codigo]" routerLinkActive="active">
                            <button class="btn btn-primary">
                                Ver Tramitação
                            </button>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">
                    <i class="fa fa-angle-left"></i>
                    <span class="sr-only">Anterior</span>
                </a>
            </li>

            <li class="page-item" *ngFor="let page of pages">
                <a class="page-link" (click)="atualizaPagina(page)" [ngClass]="page===1 ? 'active' : ''">
                    {{page}}
                </a>
            </li>

            <li class="page-item">
                <a class="page-link" href="#">
                    <i class="fa fa-angle-right"></i>
                    <span class="sr-only">Próxima</span>
                </a>
            </li>
        </ul>
    </nav>

</div>
